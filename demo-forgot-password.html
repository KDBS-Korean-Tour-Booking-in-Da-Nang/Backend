        .otp-input {

        }

        .otp-input input {
            width: 50px;

            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .message {
            padding: 15px;

            text-align: center;
        }

        .message.success {
            background: #d4edda;

        .message.error {

        .message.info {

        .progress-bar {

        .progress-step {

        .progress-step.active {

        .progress-step.completed {

        .progress-line {

        .progress-line-fill {

            transition: width 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .back-btn {

        }

        .btn-group {

        }

        .btn-group .btn {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Qu√™n M·∫≠t kh·∫©u</h1>
            <p>KDBS - Korean Tour Booking in Da Nang</p>
        </div>

        <div class="content">
            <!-- Progress Bar -->
            <div class="progress-bar">
                <div class="progress-line">
                    <div class="progress-line-fill" id="progressFill"></div>
                </div>
                <div class="progress-step active" id="step1">1</div>
                <div class="progress-step" id="step2">2</div>
                <div class="progress-step" id="step3">3</div>
            </div>

            <!-- Step 1: Enter Email -->
            <div class="step active" id="step1-content">
                <h3>Nh·∫≠p Email</h3>
                <p style="margin-bottom: 20px; color: #666;">Nh·∫≠p email ƒëƒÉng k√Ω ƒë·ªÉ nh·∫≠n m√£ x√°c th·ª±c</p>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Nh·∫≠p email c·ªßa b·∫°n">
                </div>

                <button class="btn" onclick="requestOTP()">G·ª≠i m√£ x√°c th·ª±c</button>
            </div>

            <!-- Step 2: Enter OTP -->
            <div class="step" id="step2-content">
                <h3>Nh·∫≠p m√£ OTP</h3>
                <p style="margin-bottom: 20px; color: #666;">M√£ x√°c th·ª±c ƒë√£ ƒë∆∞·ª£c g·ª≠i ƒë·∫øn email c·ªßa b·∫°n</p>
                
                <div class="form-group">
                    <label>M√£ OTP (6 s·ªë)</label>
                    <div class="otp-input">
                        <input type="text" maxlength="1" class="otp-digit" onkeyup="moveToNext(this, 1)">
                        <input type="text" maxlength="1" class="otp-digit" onkeyup="moveToNext(this, 2)">
                        <input type="text" maxlength="1" class="otp-digit" onkeyup="moveToNext(this, 3)">
                        <input type="text" maxlength="1" class="otp-digit" onkeyup="moveToNext(this, 4)">
                        <input type="text" maxlength="1" class="otp-digit" onkeyup="moveToNext(this, 5)">
                        <input type="text" maxlength="1" class="otp-digit" onkeyup="moveToNext(this, 6)">
                    </div>
                </div>

                <div class="btn-group">
                    <button class="btn back-btn" onclick="previousStep()">Quay l·∫°i</button>
                    <button class="btn" onclick="verifyOTP()">X√°c th·ª±c OTP</button>
                </div>
            </div>

            <!-- Step 3: New Password -->
            <div class="step" id="step3-content">
                <h3>ƒê·∫∑t m·∫≠t kh·∫©u m·ªõi</h3>
                <p style="margin-bottom: 20px; color: #666;">Nh·∫≠p m·∫≠t kh·∫©u m·ªõi cho t√†i kho·∫£n c·ªßa b·∫°n</p>
                
                <div class="form-group">
                    <label for="newPassword">M·∫≠t kh·∫©u m·ªõi</label>
                    <input type="password" id="newPassword" placeholder="Nh·∫≠p m·∫≠t kh·∫©u m·ªõi (t·ªëi thi·ªÉu 8 k√Ω t·ª±)">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">X√°c nh·∫≠n m·∫≠t kh·∫©u</label>
                    <input type="password" id="confirmPassword" placeholder="Nh·∫≠p l·∫°i m·∫≠t kh·∫©u m·ªõi">
                </div>

                <div class="btn-group">
                    <button class="btn back-btn" onclick="previousStep()">Quay l·∫°i</button>
                    <button class="btn" onclick="resetPassword()">ƒê·∫∑t l·∫°i m·∫≠t kh·∫©u</button>
                </div>
            </div>

            <!-- Messages -->
            <div id="message"></div>
        </div>
    </div>

    <script>
        let currentStep = 1;
        const totalSteps = 3;

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        function updateProgress() {
            const progress = (currentStep / totalSteps) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showStep(stepNumber) {
            // Hide all steps
            for (let i = 1; i <= totalSteps; i++) {
                document.getElementById(`step${i}-content`).classList.remove('active');
                document.getElementById(`step${i}`).classList.remove('active');
            }

            // Show current step
            document.getElementById(`step${stepNumber}-content`).classList.add('active');
            document.getElementById(`step${stepNumber}`).classList.add('active');

            // Update progress steps
            for (let i = 1; i < stepNumber; i++) {
                document.getElementById(`step${i}`).classList.add('completed');
            }

            updateProgress();
        }

        function nextStep() {
            if (currentStep < totalSteps) {
                currentStep++;
                showStep(currentStep);
            }
        }

        function previousStep() {
            if (currentStep > 1) {
                currentStep--;
                showStep(currentStep);
            }
        }

        function moveToNext(input, position) {
            if (input.value.length === 1 && position < 6) {
                document.querySelectorAll('.otp-digit')[position].focus();
            }
        }

        async function requestOTP() {
            const email = document.getElementById('email').value;
            
            if (!email) {
                showMessage('Vui l√≤ng nh·∫≠p email', 'error');
                return;
            }

            try {
                const response = await fetch('/api/auth/forgot-password/request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });

                const result = await response.json();
                
                if (response.ok) {
                    showMessage(result.message, 'success');
                    nextStep();
                } else {
                    showMessage(result.message || 'C√≥ l·ªói x·∫£y ra', 'error');
                }
            } catch (error) {
                showMessage('C√≥ l·ªói x·∫£y ra khi k·∫øt n·ªëi server', 'error');
            }
        }

        async function verifyOTP() {
            const otpDigits = document.querySelectorAll('.otp-digit');
            const otpCode = Array.from(otpDigits).map(input => input.value).join('');
            
            if (otpCode.length !== 6) {
                showMessage('Vui l√≤ng nh·∫≠p ƒë·ªß 6 s·ªë OTP', 'error');
                return;
            }

            const email = document.getElementById('email').value;

            try {
                const response = await fetch(`/api/auth/forgot-password/verify-otp?email=${email}&otpCode=${otpCode}`);
                const result = await response.json();
                
                if (response.ok && result.result) {
                    showMessage('OTP h·ª£p l·ªá!', 'success');
                    nextStep();
                } else {
                    showMessage(result.message || 'OTP kh√¥ng h·ª£p l·ªá', 'error');
                }
            } catch (error) {
                showMessage('C√≥ l·ªói x·∫£y ra khi x√°c th·ª±c OTP', 'error');
            }
        }

        async function resetPassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!newPassword || !confirmPassword) {
                showMessage('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin', 'error');
                return;
            }

            if (newPassword.length < 8) {
                showMessage('M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 8 k√Ω t·ª±', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage('M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp', 'error');
                return;
            }

            const email = document.getElementById('email').value;
            const otpDigits = document.querySelectorAll('.otp-digit');
            const otpCode = Array.from(otpDigits).map(input => input.value).join('');

            try {
                const response = await fetch('/api/auth/forgot-password/reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        otpCode: otpCode,
                        newPassword: newPassword
                    })
                });

                const result = await response.json();
                
                if (response.ok) {
                    showMessage('ƒê·∫∑t l·∫°i m·∫≠t kh·∫©u th√†nh c√¥ng! B·∫°n c√≥ th·ªÉ ƒëƒÉng nh·∫≠p v·ªõi m·∫≠t kh·∫©u m·ªõi.', 'success');
                    // Reset form
                    setTimeout(() => {
                        currentStep = 1;
                        showStep(1);
                        document.getElementById('email').value = '';
                        document.querySelectorAll('.otp-digit').forEach(input => input.value = '');
                        document.getElementById('newPassword').value = '';
                        document.getElementById('confirmPassword').value = '';
                    }, 3000);
                } else {
                    showMessage(result.message || 'C√≥ l·ªói x·∫£y ra khi ƒë·∫∑t l·∫°i m·∫≠t kh·∫©u', 'error');
                }
            } catch (error) {
                showMessage('C√≥ l·ªói x·∫£y ra khi k·∫øt n·ªëi server', 'error');
            }
        }

        // Initialize
        updateProgress();
    </script>
</body>
