spring.application.name=KDBS
# Server configuration
server.port=8080
server.servlet.context-path=/

# Datasource configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate configuration for Spring Boot 3.5.4 + Hibernate 6.x
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}
# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Reduce Hibernate logging to avoid ALTER TABLE statements
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
# Keep application logging normal
logging.level.com.example.KDBS=INFO
logging.level.org.springframework.web=INFO


# Naver OAuth2 client
spring.security.oauth2.client.registration.naver.client-id=${NAVER_CLIENT_ID}
spring.security.oauth2.client.registration.naver.client-secret=${NAVER_CLIENT_SECRET}
spring.security.oauth2.client.registration.naver.client-name=Naver
spring.security.oauth2.client.registration.naver.redirect-uri=${NAVER_REDIRECT_URI}
spring.security.oauth2.client.registration.naver.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.naver.scope=name,email

spring.security.oauth2.client.provider.naver.authorization-uri=https://nid.naver.com/oauth2.0/authorize
spring.security.oauth2.client.provider.naver.token-uri=https://nid.naver.com/oauth2.0/token
spring.security.oauth2.client.provider.naver.user-info-uri=https://openapi.naver.com/v1/nid/me
spring.security.oauth2.client.provider.naver.user-name-attribute=response

# Google OAuth2 client
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.client-name=Google
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI}
spring.security.oauth2.client.registration.google.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.google.scope=openid,profile,email

spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

# jwt
jwt.signerKey=${JWT_SIGNER_KEY}
jwt.valid-duration=36000

# Toss Payments
toss.secret-key=${TOSS_SECRET_KEY}
toss.client-key=${TOSS_CLIENT_KEY}
toss.api-url=https://api.tosspayments.com
toss.success-url=${TOSS_SUCCESS_URL}
toss.fail-url=${TOSS_FAIL_URL}

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Active profile
spring.profiles.active=${SPRING_PROFILES_ACTIVE}

# Azure storage (only used in prod profile)
azure.blob.connection-string=${AZURE_BLOB_CONNECTION_STRING}
azure.blob.container-name=${AZURE_BLOB_CONTAINER_NAME}

# FPT AI Key
fpt.ai.key=${FPT_AI_KEY}
fpt.ai.url=${FPT_AI_URL}

# Frontend URL
app.frontend.url=${FRONTEND_URL}

# Groq API Key
spring.ai.openai.api-key=${GROQ_API_KEY}
spring.ai.openai.base-url=https://api.groq.com/openai

# Multipart file upload configuration
spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=75MB
spring.servlet.multipart.enabled=true

spring.config.import=optional:file:.env[.properties]
